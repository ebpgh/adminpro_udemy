<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">    

        <input #input (keyup)="buscarHospitales( input.value )" type="text" class="form-control" placeholder="Buscar hospital...">

       </div>
   </div>
  </div>
</div>

<div class="row" *ngIf="cargando">
  <div class="col-sm-12">
      <div class="alert alert-warning text-center">
          <strong>Cargando...</strong>
          <br>
          <i class="fa fa-refresh fa-spin fa-2x"></i>
          <br>
          <span>Espere please...</span>
        </div>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">    
        <div class="text-right">
        <button type="button" (click)="crearHospital()" class="btn waves-effect waves-light btn-rounded btn-primary">
          <i class="fa fa-plus"></i>
          Crear hospital
        </button>
      </div>
       </div>
   </div>
  </div>
</div>

<div class="row animated fadeIn" *ngIf="!cargando">
    <div class="col-12">
      <div class="card">
        <div class="card-body">    

          <h3 class="card-title">Hospitales registrados ( <small>{{totalRegistros}}</small>)</h3>
  
         <table class="table table-hover">
           <thead>
             <th class="w70">Imagen</th>
             <th>Hospital</th>
             <th>Usuario</th>
             <th>Correo</th>
             <th></th>
           </thead>

           <tbody>
             <tr *ngFor="let hospital of hospitales">
               <td ><img class="img-50 pointer" (click)="mostrarModal( hospital._id )" [src]="hospital.img | imagen:'hospital'"></td>
               <td>
                 <input name="nombre" [(ngModel)]="hospital.nombre" type="text" class="form-control" placeholder="Nombre del hospital...">
               </td>
               <td>{{hospital.usuario.nombre}}</td>
               <td>{{hospital.usuario.email}}</td>

               <td>
                 <button (click)="guardarHospital( hospital )" class="btn btn-primary">
                   <i class="fa fa-save"></i>
                 </button>

                 <button (click)="borrarHospital( hospital )" class="btn btn-danger">
                    <i class="fa fa-trash-o"></i>
                  </button>
               </td>
             </tr>
           </tbody>

         </table>
  
         <button class="btn btn-secondary" (click)="cambiarDesde(-5)">
            Anteriores
          </button>
            
         <button class="btn btn-secondary" (click)="cambiarDesde(5)">
            Siguientes
          </button>

         </div>
     </div>
    </div>
  </div>
